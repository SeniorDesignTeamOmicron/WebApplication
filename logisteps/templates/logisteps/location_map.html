{% extends "logisteps/index.html" %}

{% block page %}
<div>
    <h1>
        Daily Movement
    </h1>
</div>
<div id="map"></div>
<div>
    <p>
        Shown above is your movement recorded by Logisteps for the current day. As you move,
        this map will update to reflect your daily movement.
    </p>
</div>
{% load static %}
<script src="{% static 'logisteps/js/locationMap.js' %}"></script>
<script async defer>
    var script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
    document.getElementsByTagName('script')[0].parentNode.appendChild(script);
</script>
{% endblock %}
