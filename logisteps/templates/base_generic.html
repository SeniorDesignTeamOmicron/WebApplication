<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}<title>logisteps</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% comment %} <script src="https://d3js.org/d3.v5.min.js"></script> {% endcomment %}
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'logisteps/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'logisteps/style.css' %}">
    <link rel="stylesheet/less" type="text/css" href="{% static 'logisteps/less/styles.less' %}" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js" ></script>
    <link href="{% static 'logisteps/css/c3.css' rel='stylesheet' %}">
    
    <!-- Load d3.js and c3.js -->
    <script src="{% static 'logisteps/js/d3.min.js' charset='utf-8' %}"></script>
    <script src="{% static 'logisteps/js/c3.min.js' %}"></script>
    <script src="{% static 'logisteps/js/donut_chart.js' %}"></script>
    <script src="{% static 'logisteps/js/constants.js' %}"></script>
    <script src="{% static 'logisteps/js/apiKeys.js' %}"></script>
    <script src="{% static 'logisteps/js/locationMap.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/cc66641aae.js"></script>
  </head>
  <body>
    <div class="stretch-container">
      <header>
          {% if user.is_authenticated and logistepsUser is not None %}
              {% include "logisteps/topbar.html" %}
          {% endif %}
      </header>
      <section style="height: 90vh">
          {% block content %}{% endblock %}
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
  <script src="{% static 'logisteps/js/stepsTimeline.js' %}"></script>
  <script src="{% static 'logisteps/js/weekdayBreakdown.js' %}"></script>
  <script src="{% static 'logisteps/js/weeklyActivity.js' %}"></script>
  <script src="{% static 'logisteps/js/pressureBreakdown.js' %}"></script>
  <script async defer>
    var script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
    document.getElementsByTagName('script')[0].parentNode.appendChild(script);
  </script>
</html>
